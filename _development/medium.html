        async function fetchAndDisplayJsonData(url) {
            try {
              // Fetch the JSON data from the specified URL
              const response = await fetch(url);
          
              

              // Check if the response was successful
              if (response.ok) {
                // Convert the JSON data to a JavaScript object
                const jsonData = await response.json();

                // ANOTHER way of Converting JSON object to JS object
                // let obj = JSON.parse(jsonData);
                //const jsonData = JSON.parse(JSON.stringify(jsonData));

                // Create an HTML element to wrap the content
                const container = document.createElement('div');
          
                // Iterate over the properties of the JSON object
                for (const property in jsonData) {
                  // Create an HTML element for the property name
                  const propertyElement = document.createElement('h3');
                  propertyElement.textContent = property;
                  propertyElement.style = 'color:white; background-color: black;';
          
                  // Create an HTML element for the property value
                  const valueElement = document.createElement('p');
                  valueElement.textContent = jsonData[property] + ' - ' + jsonData[property].title;
                  valueElement.style = 'color:darkgray;';
          
                  // Append the property and value elements to the container
                  container.appendChild(propertyElement);
                  container.appendChild(valueElement);
                }

                
          
                // Add the container element to the HTML page
                document.body.appendChild(container);
              } else {
                console.error(`Error fetching data from ${url}: ${response.statusText}`);
              }
            } catch (error) {
              console.error('Error processing JSON data:', error);
            }
          }
