<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON Test</title>
</head>
<body>
    <div id="myData"></div>
    <script>
        fetch('https://api.openweathermap.org/data/2.5/onecall?lat=51.2912&units=metric&lang=se&lon=4.49182&exclude=minutly&appid=51db22e68e6c12150d8ca91ff10ed428')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            document.write("appendData...<br>");
            var mainContainer = document.getElementById("myData");
            var i;
            for (i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = 'temp: ' + data[i].temp + ' - ' + data[i].description;
                mainContainer.appendChild(div);
            }
            document.write("ended...car i is" + i);
        }
    </script>
</body>
</html>
