<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
<style>
.filterDiv {
  /*float: left;
  width: 200px;*/
  background-color: #2196F3;
  color: #ffffff;
  line-height: 50px;
  text-align: center;
  margin: 2px;
  display: none;
}

.show {
  display: block;
}

.container {
  margin-top: 20px;
  overflow: hidden;
  white-space: nowrap;
}

/* Style the buttons */
.btn {
  border: none;
  outline: none;
  padding: 12px 16px;
  background-color: #f1f1f1;
  cursor: pointer;
}

.btn:hover {
  background-color: #ddd;
}

.btn.active {
  background-color: #666;
  color: white;
}
</style>
<body>

<script async src="https://cse.google.com/cse.js?cx=49e449a463e53fd3d"></script>
<div class="gcse-search"></div>

<h2>Filter DIV Elements</h2>

<div id="myBtnContainer">
  <button class="btn active" onclick="filterSelection('all')"> Show all</button>
  <button class="btn" onclick="filterSelection('Techie')"> Techie</button>
  <button class="btn" onclick="filterSelection('Everyday')"> Everyday</button>
  <button class="btn" onclick="filterSelection('Tips')"> Tips</button>
</div>

<div style="width: 300px;">
<div class="container">
  <div class="filterDiv Techie">Raspberry Pi 4b</div>
  <div class="filterDiv Everyday Techie">Raspberry Pi Desktop</div>
  <div class="filterDiv Everyday"><a target="_blank" href="/archive/index__24jun2021.html">Polestar 2</a></div>
  <div class="filterDiv Tips">Vivaldi</div>
</div>
</div>

<script>
filterSelection("all")
function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("filterDiv");
  if (c == "all") c = "";
  for (i = 0; i < x.length; i++) {
    w3RemoveClass(x[i], "show");
    if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
  }
}

function w3AddClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
  }
}

function w3RemoveClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);     
    }
  }
  element.className = arr1.join(" ");
}

// Add active class to the current button (highlight it)
var btnContainer = document.getElementById("myBtnContainer");
var btns = btnContainer.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function(){
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
</script>

</body>
</html>
